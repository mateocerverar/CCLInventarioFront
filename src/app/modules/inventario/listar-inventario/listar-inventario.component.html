<p-table [value]="inventario" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Cantidad</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-producto>
    <tr>
      <td>{{ producto.nombreProducto }}</td>
      <td>{{ producto.cantidadProducto }}</td>
      <td>
        <button pButton pRipple pTooltip="Registrar movimiento" type="button" icon="pi pi-plus"
          (click)="op.toggle($event); idProducto = producto.idProducto" class="p-button-rounded p-button-text">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-overlayPanel #op>
  <div class="flex flex-column gap-3 w-25rem">
    <div class="flex flex-column gap-2" [formGroup]="movimiento">
      <div class="flex-auto">
        <label class="mb-2 block font-bold">
          Tipo
        </label>
        <p-dropdown [options]="opciones" formControlName="tipo" optionLabel="nombre" optionValue="nombre"
          placeholder="Selecciona un movimiento" />
      </div>
      <div class="flex-auto">
        <label class="mb-2 block font-bold">
          Cantidad
        </label>
        <p-inputNumber formControlName="cantidad" />
      </div>
      <div class="flex">
        <p-button [disabled]="movimiento.invalid" label="Registrar" icon="pi pi-save" (onClick)="postMovimiento(); op.hide()" />
      </div>
    </div>
  </div>
</p-overlayPanel>
